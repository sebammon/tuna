<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tuna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-color: #222A28;
            color: #E2E2E2;
        }

        #game {
            margin-left: -12px;
        }

        canvas {
            margin-left: auto;
            margin-right: auto;
        }

        .instructions {
            max-width: 750px;
        }

        input[type="range"]::-webkit-slider-thumb {
            /*background-color: #BB6B00;*/
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            /*background-color: #BB6B00;*/
            cursor: pointer;
        }

        input[type="range"]::-ms-thumb {
            /*background-color: #BB6B00;*/
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container-lg">
    <div class="container text-center pt-3 pb-2">
        <h1>Tuning Game</h1>
        <p class="mx-auto instructions" style="max-width: 750px">
            Adjust the values of the parameters below. Submit the parameters to receive a metric - <b>The better the
            metric, the higher the jump</b>. Use <i>Arrows</i> to move and <i>Space</i> to jump (use your finger on
            mobile). Try and collect all stars!
        </p>
    </div>
    <div class="row">
        <div id="game" class="col-xl-9"></div>
        <div class="py-2 col-xl-3">
            <h2>Parameters</h2>
            <div class="mt-2 mb-4">
                <label for="x1" class="form-label">Parameter 1:</label>
                <div>
                    <input id="x1" type="range" min="-10" max="10" value="0"
                           class="form-range align-middle">
                </div>
                <label for="x2" class="form-label">Parameter 2:</label>
                <div>
                    <input id="x2" type="range" min="-10" max="10" value="0"
                           class="form-range align-middle">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary w-100" onclick="submitButtonOnClick()">Submit</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"
        integrity="sha512-JFBBAwh37TdGYMmF7POacSn+VZIMyF7r++1jkkk9tNomuJuK6WIRe1oQQsst9nm/8cq/LAae987H/d0IsYgN8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./game.js"></script>
</body>
</html>
